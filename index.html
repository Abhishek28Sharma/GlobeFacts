<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,regular,500,600,700,800" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>All Countries</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <header class="header-container">
        <div class="header-content">
            <a href="#">
                <h2 class="title" onclick="location.href=`/`">Where in the World?</h2>
            </a>
            <p><i class="fa-regular fa-moon"></i>&nbsp;&nbsp;<span class="dark-mode-toggle">Dark</span></p>
        </div>
    </header>

    <main>

        <div class="search-filter-container">
            <div class="search-container">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search for a country..." />
            </div>

            <select class="filter-by-region">
                <option hidden>Filter by Region</option>
                <option value="Africa">Africa</option>
                <option value="America">America</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="Oceania">Oceania</option>
            </select>
        </div>


        <div class="countries-container"></div>
    </main>

    <div class="top-section" onclick="scrollToTop()">
        <i class="fa-solid fa-arrow-up fa-bounce"></i>
    </div>
</body>

</html>
